<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="timeTrackingContainer">
      <div class="timeTrackingItem profileItem">
        <div class="user">
          <img class="userImg" src="./images/image-jeremy.png" alt="" />

          <div class="userNameParent">
            <span class="reportSpan">Report for</span>
            <h3 class="userName">Jeremy Robson</h3>
          </div>
        </div>
        <ul class="profileUl">
          <li class="profileLi">
            <a class="profileItem daily" href="#">Daily</a>
          </li>
          <li class="profileLi">
            <a class="profileItem weekly" href="">Weekly</a>
          </li>
          <li class="profileLi">
            <a class="profileItem monthly" href="">Monthly</a>
          </li>
        </ul>
      </div>

      <div class="timeTrackingItem infoItem workItem">
        <div class="report-information">
          <div class="title">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="timeTrackingItem infoItem playItem">
        <div class="report-information">
          <div class="title">
            <p>Play</p>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="hours">
            <h2>10hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="timeTrackingItem infoItem studyItem">
        <div class="report-information">
          <div class="title">
            <p>Study</p>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="hours">
            <h2>4hrs</h2>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="timeTrackingItem infoItem exerciseItem">
        <div class="report-information">
          <div class="title">
            <p>Exercise</p>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="hours">
            <h2>4hrs</h2>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="timeTrackingItem infoItem socialItem">
        <div class="report-information">
          <div class="title">
            <p>Social</p>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="hours hoursDiv">
            <h2>5hrs</h2>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="timeTrackingItem infoItem selfCareItem">
        <div class="report-information">
          <div class="title">
            <p>Self Care</p>
            <div class="dots">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="hours">
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
